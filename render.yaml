services:
  - type: web
    name: disasters-web-eco
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/server
    autoDeploy: false  # Contrôlé par GitHub Actions 